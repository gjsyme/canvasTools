<html>
  <head>
    <title>Test of canvas (from the filesystem)</title>
    <script src="./canvasTools.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <style>
      #overlay {
       visibility: hidden;
       position: absolute;
       left: 0px;
       top: 0px;
       width:100%;
       height:100%;
       text-align:center;
       z-index: 1000;
       background-color: rgba(255, 255, 0, 0.3);
     };
     #overlay div {
       width:300px;
       margin: 100px auto;
       background-color: #fff;
       border:1px solid #000;
       padding:15px;
       text-align:center;
     };
    </style>
  </head>
  <body>
    <h1>Test data in a canvas</h1>
    <!-- <div style="overflow:scroll" width=800> -->
    <div>
      <canvas id="myCanvas" width="640" height="480" style="border:1px solid #000000;">
        <p>You can't render canvas, it would seem</p>
      </canvas>
      <div id="overlay" class="row">
        <div class="databox col-md-6 col-md-offset-3">
          <h2 class="text-center">Selected Node</h2>
          <form>
            <!-- <h3 class="text-center" id="node-title"></h3> -->
            <!-- <p class="text-center" id="node-description"></p> -->
            <input type='text' class="form-control" name='title' id='node-title' placeholder='Node Title'/>
            <input type='text' class="form-control" name='description' id='node-description' placeholder='Node Description'/>
            <input type='hidden' name='depth' id='node-depth'/>
          </form>
          <span class="section inline" id="div-hider" hidden="true">
            <button class="btn btn-primary" id="node-create-child">Create Child</button>
            <a class="btn btn-danger" href="#" onclick="overlay()">Close</a>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  drawData('myCanvas');
</script>
