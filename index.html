<html>
  <head>
    <title>Test of canvas (from the filesystem)</title>
    <script src="./canvasTools.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </head>
  <body>
    <h1>Test data in a canvas</h1>
    <!-- <div style="overflow:scroll" width=800> -->
    <div class="row center-block">
      <div class="col-md-12">
        <canvas id="myCanvas" width="1000" height="1000" style="border:1px solid #000000;">
          <p>You can't render canvas, it would seem</p>
        </canvas>
      </div>
    </div>
    <div id="myModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Node Details</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="section hidden">
                <input type="hidden" id="node-depth"></input>
              </div>
              <div class="form-group">
                <label for="node-title" class="control-label">Title:</label>
                <input type="text" class="form-control" id="node-title">
              </div>
              <div class="form-group">
                <label for="node-body" class="control-label">Body:</label>
                <textarea class="form-control" id="node-body"></textarea>
              </div>
              <div class="form-group">
                <label for="node-parent" class="control-label">Parent:</label>
                <input type="text" class="form-control" id="node-parent"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-default" id="saveNode">Update Node</button>
            <button type="button" class="btn btn-primary" id="addChild">Add Child Node</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  drawData('myCanvas');
</script>
